<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<button class="btn" id="backBtn"><-- Terug</button>
	<div class="row inner-content">
		<div class="col-md-12">
			<h2 id="roomCode">Room:</h2> 
		</div>
		<img src="https://i.pinimg.com/originals/05/78/6f/05786faa826d02986d402bfc6210a6dc.png" hidden="1">
		<canvas width="300" height="300" style='display: none;'></canvas>
		<div class="col-md-12">
			<div id="background-wrapper">
				<table id="gridTable" class="table grid"></table>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./raster.js"></script>
<script src="./libs/jsQR.js"></script>

<script>
$(() => {

	// get image data
	const canvas = document.querySelector("canvas");
	const ctx = canvas.getContext("2d");

	const image = new Image;

	image.onload = () => {
		ctx.drawImage(image, 0, 0);
		imageData = ctx.getImageData(0, 0, image.width, image.height);
		matrix = jsQR(imageData.data, image.width, image.height);
		var grid = clickableGrid(matrix.extractedRaw.width,matrix.extractedRaw.height, matrix.extractedRaw.data);
	}

	image.src = './testqr.png';

	const urlParams = new URLSearchParams(window.location.search);
	const room = urlParams.get('code');
	
	if(room != null && room != ""){
	$.ajax("api/room?code="+room, {
	   type: "GET",
	   statusCode: {
	      200: function (response) {
	         $("#roomCode").text("Room: "+room);
	      },
	      404: function (response) {
	         alert('Geen room gevonden met deze code');
	      }
	   }
	});
	}else{$.ajax("api/room", {
	   type: "POST",
	   statusCode: {
	      200: function (response) {
	         $("#roomCode").text("Room: "+response.code);
	      },
	      404: function (response) {
	         alert('Geen room gevonden met deze code');
	      }
	   }
	});
	}

	

	$("#backBtn").click(function(){
		var confirm = window.confirm("Weet je zeker dat je terug wilt gaan?");
		if(confirm){
			window.location.href = "./";
		}
	});
});

</script>
</body>
</html>
