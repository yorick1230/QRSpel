<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<button class="btn" id="backBtn"><-- Terug</button>
	<div class="row inner-content">
		<div class="col-md-12">
			<h2 id="roomCode">Room:</h2> 
		</div>
		<div class="col-md-12">
			<div id="background-wrapper">
				<table id="gridTable" class="table grid"></table>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./raster.js"></script>

<script>
$(() => {
	const urlParams = new URLSearchParams(window.location.search);

	$.ajax("api/room", {
	   type: "POST",
	   statusCode: {
	      200: function (response) {
	         $("#roomCode").text("Room: "+response.code);
	      },
	      404: function (response) {
	         alert('Geen room gevonden met deze code');
	      }
	   }
	});

	$("#backBtn").click(function(){
		var confirm = window.confirm("Weet je zeker dat je terug wilt gaan?");
		if(confirm){
			window.location.href = "./";
		}
	});
});

</script>
</body>
</html>
