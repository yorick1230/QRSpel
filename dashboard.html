<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<button class="btn" id="backBtn">Uitloggen</button>
	<div class="row inner-content">
		<div class="col-md-12">
			<center>
				<h2>Dashboard</h2>
			</center>
		</div>
		<div class="col-md-12">
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">URL</span>
			  </div>
			  <input id="inputUrl" type="text" class="form-control" placeholder="http://" aria-label="Url" aria-describedby="basic-addon1">
			</div>
			<button type="button" class="btn btn-block btn-primary" id="newRoom">Maak nieuwe room aan</button>
			<div id="roomsDiv">
				<table class="table table-striped">
					<thead>
					  <tr>
						<th>Room</th>
					  </tr>
					</thead>
					<tbody id="roomsTable">
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./scripts/auth.js"></script>
<script src="./scripts/dashboard.js"></script>
</body>
</html>
