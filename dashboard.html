<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Qruzzle - Dashboard</title>
</head>
<body>
<div class="container">
	<button class="btn" id="backBtn">Uitloggen</button>
	<div class="row inner-content">
		<div class="col-md-12 centertext">
			<h2>Dashboard</h2>
		</div>
		<div class="col-md-12">
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">URL</span>
			  </div>
			  <input id="inputUrl" type="text" class="form-control" placeholder="http://" aria-label="Url" aria-describedby="basic-addon1">
			</div>
			<button type="button" class="btn btn-block btn-primary" id="newRoom">Maak nieuwe room aan</button>
			<div id="roomsDiv">
				<table class="table table-striped">
					<thead>
					  <tr>
						<th>Room</th>
						<th>Url</th>
					  </tr>
					</thead>
					<tbody id="roomsTable">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade bd-questions-modal-lg" tabindex="-1" role="dialog" id="questionsModal">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Vragen</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Hoe gaat het?" aria-label="question" aria-describedby="basic-addon2" name="questionInput">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" name="addQuestionToList">Toevoegen</button>
						</div>
					</div>
					<ul class="list-group" id="questionsList">
					</ul>
				</div>
				<div class="modal-footer">
				  <button type="button" id="saveQuestions" class="btn btn-primary" data-dismiss="modal">Save</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			  </div>
			</div>
		  </div>
		<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="optionsModal">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Opties</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<p>Redundantie niveau: <span class="percent"></span></p>
					<input type="range" min="0" max="10" value="0" step="1"  id="myRange" >
				</div>
				<div class="modal-footer">
				  <button type="button" id="savePercentage" class="btn btn-primary" data-dismiss="modal">Save</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			  </div>
			</div>
		  </div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./scripts/auth.js"></script>
<script src="./scripts/dashboard.js"></script>
</body>
</html>
