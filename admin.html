<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row inner-content">
		<div class="col-md-12">
			<center>
				<h2>Login</h2>
			</center>
		</div>
		<div class="col-md-12">
			<form class="form-signin">
		      <label for="inputUser" class="sr-only">Gebruikersnaam</label>
		      <input type="text" id="inputUser" class="form-control" placeholder="Gebruikersnaam" required="" autofocus="" autocomplete="off">
		      <label for="inputPassword" class="sr-only">Wachtwoord</label>
		      <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required="" autocomplete="off"">
		      <div class="checkbox mb-3">
		      </div>
		      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		    </form>
		</div>

	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
